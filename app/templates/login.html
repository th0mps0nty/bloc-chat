<section class="modal-box">
  <div class="modal-header">
    <h3 class="modal-title">Login</h3>
  </div>
  <div class="modal-body">
    <h5 class="modal-prompt">Enter a username</h5>
    <input type="text">
  </div>
  <div class="modal-footer">
    <button class="btn-new" type="button" ng-model="cookie.username" ng-click="cookie.createUsername(username)">Create user</button> </div>
</section>
